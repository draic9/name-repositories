<!-- Submitting component -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Name Form</h5>
    <!-- Form -->
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
      <button type="button" class="btn btn-secondary" (click)="addItem()">Submit</button>
    </form>
  </div>
</div>
<!-- Both of the lists -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Lists</h5>
    <div class="row">
      <div class="col">
        <!-- First list -->
        <h6>List 1</h6>
        <ul class="list-group">
          <!-- Template item -->
          <li *ngFor="let item of listItems; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            {{ item }}
            <div>
              <button class="btn btn-success btn-sm me-2" (click)="moveItem(i)">Move</button>
              <button class="btn btn-danger btn-sm" (click)="deleteItem(i)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col">
        <!-- Second list -->
        <h6>List 2</h6>
        <ul class="list-group">
          <li class="list-group-item">
            Item A
            <button class="btn btn-sm invisible">&nbsp;</button>
          </li>
          <li class="list-group-item">
            Item B
            <button class="btn btn-sm invisible">&nbsp;</button>
          </li>
          <li class="list-group-item">
            Item C
            <button class="btn btn-sm invisible">&nbsp;</button>
          </li>
          <!-- Template item -->
          <li *ngFor="let item of secondListItems" class="list-group-item">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
